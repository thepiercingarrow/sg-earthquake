<!doctype html>
<html>
  <head>
    <title>Space Grapple</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <canvas id="canvas" onmousedown="update(event)">Your browser does not support the canvas element.</canvas>
    <div class="floating">
      <div class="chatbox" id="chatbox">
        <ul id="messages" class="messages"></ul>
        <input id="chatbar" type="text" class="chatbar" placeholder="Chat here..." maxlength="35" />
      </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src='app.js'></script>
  </body>
</html>
