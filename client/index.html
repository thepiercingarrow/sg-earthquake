</head>
<body>
  <div id='gamewrapper'>
    <canvas id="canvas" class="canvas" tabindex="-1">Your browser does not support the canvas element.</canvas>

      <input id="chatbar" type="text" class="chatbar" />

    <div class="leaderboard" id="leaderboard">
      <!-- TODO -->
    </div>
  </div>
  <div id="menuwrapper">
    <!-- TODO -->
    <div class="center">
      <div class="menu-col">
        <input id="name" type="text" placeholder="Unnamed grappler" class="name" />
        <button id="play" class="play">Play</button>
      </div>
    </div>
  </div>
  <script src='socket.io/socket.io.js'></script>
  <script src='src/math.js'></script>
  <script src='src/chat.js'></script>
  <script src='src/canvas.js'></script>
  <script src='src/input.js'></script>
  <script src='src/socket.js'></script>
  <script src='src/app.js'></script>

</html>
